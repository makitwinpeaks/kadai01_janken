<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけん</title>
</head>

<body>

    <header>
        <h1>じゃんけん</h1>
    </header>

    <main>
        <ul>
            <li id="gu_btn">グー</li>
            <li id="cho_btn">チョキ</li>
            <li id="par_btn">パー</li>
        </ul>
        <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
        <div id="judgement">勝負の結果は？</div>
    </main>

    <footer></footer>
    <script>


//////////////////
//グーをクリック//
//////////////////

 //1.乱数（1-3）
 $("#gu_btn").on("click", function(){
 const r =Math.ceil(Math.random()*3);
 let view = "";//letを使用しないと変数が上書きできない   
 
 //2.if分岐処理

    if(r==1){//1はパー
        $("#pc_hands").text("パー");
        view = 'あなたの負け'; 
    }
    if(r==2){//2はグー
        $("#pc_hands").text("グー");
        view = 'あいこ！';
    }
    if(r==3){//3はチョキ
        $("#pc_hands").text("チョキ");
        view = 'あなたの勝ち';
    }

    //3.表示処理
    $("#judgement").html(view);

})
